services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: tango
      POSTGRES_USER: tango
      POSTGRES_PASSWORD: tango
    volumes:
      - tango_pgdata:/var/lib/postgresql/data

  backend:
    build: ./backend
    env_file:
      - ./backend/.env
    environment:
      DJANGO_SETTINGS_MODULE: config.settings.dev
      DB_ENGINE: postgres
      POSTGRES_DB: tango
      POSTGRES_USER: tango
      POSTGRES_PASSWORD: tango
      POSTGRES_HOST: db
      POSTGRES_PORT: "5432"
    depends_on:
      - db
    volumes:
      - ./backend:/app

  frontend:
    build: ./frontend
    depends_on:
      - backend

  gateway:
    build:
      context: ./infra/nginx
    ports:
      - "8080:80"
    depends_on:
      - frontend
      - backend

volumes:
  tango_pgdata:
